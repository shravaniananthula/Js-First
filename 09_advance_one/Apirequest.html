<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:bisque">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<button class="details"> 
<div class="card" style="width:400px">
    <img class="card-img-top" src="" alt="">
    <div class="card-body">
      <h4 class="card-title"></h4>
      <p class="card-text"></p>
    </div>
  </div>
</button>
</body>
<script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary"
   const xhr = new XMLHttpRequest() //ajax request
   xhr.open('GET',requestUrl)
   xhr.onreadystatechange = function(){
    console.log(xhr.readyState);
    if(xhr.readyState === 4){
        const data = JSON.parse(this.responseText)//converts string to json
        console.log(data); //most of the time response is string so check & convert
        //document.querySelector('.card-img-top').setAttribute('src',`${data.avatar_url}`)
        document.querySelector('.details').addEventListener('click',function(){
            document.querySelector('.card-img-top').src = data.avatar_url
            document.querySelector('.card-title').innerHTML = data.name
            document.querySelector('.card-text').innerHTML = data.followers
        })
    }
   }
   xhr.send();
</script>
</html>
