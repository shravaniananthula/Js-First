<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM chai aur code</title>
</head>
<body style="background-color: aquamarine;">
    <div class = "parent">
    <div class ="day">Monday</div>
    <div class ="day">Tuesday</div>    
    <div class ="day">Wednesday</div>    
    <div class ="day">Thrusday</div>
    </div>
</body>
<script> 
    const parent = document.querySelector(".parent")
    console.log(parent)
    console.log(parent.children)//gives html collection of all elements
    console.log(parent.children[0].innerHTML)
    for (let i = 0; i < parent.children.length; i++) {
       console.log(parent.children[i].innerHTML)
        
    }
    parent.children[1].style.color ="yellow"
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)

    const dayone = document.querySelector(".day")
    console.log(dayone)
    console.log(dayone.parentElement);//tells parent element
    console.log(dayone.nextElementSibling);

    console.log("NODES:", parent.childNodes) //gives nodelist has all the data
    
</script>
</html>
